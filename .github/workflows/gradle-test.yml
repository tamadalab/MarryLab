name: Gradle Unit Test

on: [pull_request]

jobs:
  test:
    name: Run Gradle tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 20
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '20'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run tests
      run: ./gradlew test
